{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom style -->
      <link rel ="stylesheet" href="{% static 'css/style.css' %}">
    <title>Результаты</title>
  </head>
  <body>

<header class = "sticky-top p-2"style="background-color: #eee;">
      <div class="container">
        <div class="row">
          <div class="col">
              <a href="/oursearch" class="btn btn-outline-primary btn-md ">На главную</a>
              <a href="/ourSearch/adminSite" class="btn btn-outline-primary btn-md ">В админку</a>
          </div>

          <div class="col">
            <form id="worditem_form" method="post" action="" class="inline-form">
                 <div class="input-group">
                    {% csrf_token %}
                    <input type="text" placeholder="Введите поисковый запрос" name="word" maxlength="11" required="" id="id_word" class="form-control">
                    <input type="submit" name="submit" value="Найти" class ="btn btn-primary" />
                 </div>
            </form>
          </div>
          
        </div>
      </div>
</header>

<div class="container">

    <h1>Показаны результаты по запросу "{{ word }}"</h1>
    <!--<h2>Найдено результатов: " "</h2>-->
{% for url in urls %}
    <div class="container">
        <div class="row .no-gutters">
            <a href="{{ url }}">{{ url }} </a>
        </div>
    </div>
{% endfor%}
</div>


<footer class="fixed-bottom p-3" style="background-color: #eee;">
    <div class="container text-center">
        Создано студентами гр. 736-1
    </div>
</footer>

</body>
</html>
