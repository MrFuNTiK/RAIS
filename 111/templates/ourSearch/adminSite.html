{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom style -->
      <link rel ="stylesheet" href="{% static 'css/style.css' %}">
    <title>Результаты</title>
  </head>
  <body>

<header class = "sticky-top p-2"style="background-color: #eee;">
      <div class="container">
        <div class="row">
          <div class="col">
              <div class="input-group">
              <a href="/oursearch" class="btn btn-outline-primary btn-md ">На главную</a>
              <a href="/ourSearch/adminSite" class="btn btn-outline-primary btn-md ">В админку</a>
              <form method="post" action="" class="inline-form">
                    {% csrf_token %}
                    <input type="submit" name="logout" value="Выйти" class ="btn btn-outline-primary" />
                </form>
              </div>
          </div>
        </div>
      </div>
</header>

<div class="container">

<form id="urlitem_form" method="post" action="" class="inline-form">
    <div class="input-group">
    {% csrf_token %}
    <input type="url" class="form-control" name="urladress" placeholder="Введите URL" maxlength="200" required="" id="id_urladress" >
    <input type="submit" name="submit" value="Добавить" class ="btn btn-primary" />
    </div>
</form>
<div class="input-group">
    <form method="post" action="" class="inline-form">
        {% csrf_token %}
        <input type="submit" name="update" value="Обновить" class ="btn btn-outline-primary" />
    </form>
    <form method="post" action="" class="inline-form">
        {% csrf_token %}
        <input type="submit" name="view" value="Показать ссылки" class ="btn btn-outline-primary" />
    </form>
</div>

        {% for ourSite in ourSites %}
            <form action="." method="post" class="inline-form">
                <div class="input-group">
                <input type="url" readonly name="url" required id="id_url" class="form-control" value="{{ ourSite.urladress }}">
                {% csrf_token %}
                <input type="submit" name="delete" value="Удалить" class ="btn btn-primary">
                </div>
            </form>
    {% endfor %}
</div>

<footer class="fixed-bottom p-3" style="background-color: #eee;">
    <div class="container text-center">
        Создано студентами гр. 736-1
    </div>
</footer>

</body>
</html>
